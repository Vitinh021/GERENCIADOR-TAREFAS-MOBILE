<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>

    <ion-title size="medium">Tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>

      <ion-item >
        <ion-select label="Filtrar por" interface="popover">
          <ion-select-option value="0">Data Entrega</ion-select-option>
          <ion-select-option value="1">Data Inicio</ion-select-option>
          <ion-select-option value="2">Concluidas</ion-select-option>
          <ion-select-option value="3">Atrasadas</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item >
        <ion-select label="Categoria" interface="popover">
          <ion-select-option value="0">Pessoal</ion-select-option>
          <ion-select-option value="1">Academica</ion-select-option>
          <ion-select-option value="2">Profissional</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-item>


    <ion-item>
      <ion-list>
        <ion-item *ngFor="let tarefa of tarefas, let i = index">
        <ion-label>{{i + 1}} - {{tarefa.descricao}}</ion-label>
        <ion-icon color="danger" (click)="apagar(i)" name="trash-outline"></ion-icon>
        <ion-icon color="warning" (click)="ver(i)" name="pencil-outline"></ion-icon>
        <ion-icon color="primary" (click)="visualizar(i)" name="eye"></ion-icon>
        </ion-item>
        </ion-list>

    </ion-item>

    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">

          <ion-icon name="grid-outline"></ion-icon>

        <ion-fab-list side="top">
          <ion-fab-button>
            <ion-icon name="add-circle-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
-->
</ion-content>
