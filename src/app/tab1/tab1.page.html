<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>

    <ion-title size="medium">Tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>

      <ion-item slot="start">
        <ion-label position="floating" color="primary">Filtrar por:</ion-label>
        <ion-select interface="popover">
          <ion-select-option value="0">Data Entrega</ion-select-option>
          <ion-select-option value="1">Data Inicio</ion-select-option>
          <ion-select-option value="2">Concluidas</ion-select-option>
          <ion-select-option value="3">Atrasadas</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item slot="end">
        <ion-label position="floating" color="primary">Categoria:</ion-label>
        <ion-select interface="popover">
          <ion-select-option value="0">Pessoal</ion-select-option>
          <ion-select-option value="1">Academica</ion-select-option>
          <ion-select-option value="2">Profissional</ion-select-option>
        </ion-select>
      </ion-item>

    </ion-item>

    <ion-item>
      <ion-icon name="newspaper-outline"></ion-icon>
      <ion-label>Titulo da tarefa</ion-label>

      <ion-button color="primary" (click)="ok()">
        <ion-icon name="eye"></ion-icon>
      </ion-button>

      <ion-button color="warning" (click)="ok2()">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-button>

      <ion-button color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-button>

    </ion-item>

    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">

        <ion-fab-list side="top">
          <ion-fab-button>
            <ion-icon name="add-circle-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
-->
</ion-content>
