<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>

    <ion-title size="medium">Tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-item >
        <ion-select label="Situação" [(ngModel)]="situacaoSelecionada" (ionChange)="filtrarConcluido($event)" interface="popover">
          <ion-select-option value="0">Todas</ion-select-option>
          <ion-select-option value="false">Não concluidas</ion-select-option>
          <ion-select-option value="true">Concluidas</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item >
        <ion-select label="Categoria"  [(ngModel)]="categoriaSelecionada" (ionChange)="filtrarCategoria($event)" interface="popover">
          <ion-select-option value="0">Todas</ion-select-option>
          <ion-select-option value="1">Pessoal</ion-select-option>
          <ion-select-option value="2">Academica</ion-select-option>
          <ion-select-option value="3">Profissional</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-item>

    <ion-item>
      <ion-list>
        <ion-item *ngFor="let tarefa of tarefas, let i = index">
          <ion-item slot="start">
            {{i + 1}} - {{tarefa.descricao}}
          </ion-item>

          <ion-item slot="end">
            <ion-icon slot="end" color="danger" (click)="apagar(tarefa.getTitulo())" name="trash-outline"></ion-icon>
            <ion-icon color="warning" (click)="editar(tarefa)" name="pencil-outline"></ion-icon>
          </ion-item>

        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>

</ion-content>
