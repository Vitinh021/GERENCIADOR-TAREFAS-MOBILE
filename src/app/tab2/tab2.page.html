<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>

    <ion-title size="medium">Adicionar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>
      <ion-label color="primary">Titulo:</ion-label>
      <ion-input type="text" [(ngModel)]="titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Descrição:</ion-label>
      <ion-textarea auto-grow="true" style="white-space: pre-line;"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Inicio:</ion-label>
      <ion-input slot="end" type="date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label  color="primary">Entrega:</ion-label>
      <ion-input slot="end" type="date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Concluida:</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="primary">Categoria</ion-label>
      <ion-select interface="popover">
        <ion-select-option value="0">Pessoal</ion-select-option>
        <ion-select-option value="1">Academica</ion-select-option>
        <ion-select-option value="2">Profissonal</ion-select-option>
      </ion-select>
    </ion-item>

    </ion-list>

</ion-content>

<ion-footer>
    <ion-button color="success" expand="full">Salvar</ion-button>
</ion-footer>
