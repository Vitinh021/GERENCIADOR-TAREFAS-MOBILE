<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>

    <ion-title size="medium">Adicionar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>
      <ion-input label="Titulo" errorText="Preencha o titulo" type="text" [(ngModel)]="titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea label="Descrição" [(ngModel)]="descricao" auto-grow="true" style="white-space: pre-line;"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-input label="Inicio" [(ngModel)]="dtInicio" slot="end" type="date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Entrega" [(ngModel)]="dtEntrega" slot="end" type="date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-toggle [(ngModel)]="isConcluido" justify="space-between">Concluida</ion-toggle>
    </ion-item>

    <ion-item>
      <ion-select label="Categoria" [(ngModel)]="categoria" interface="popover">
        <ion-select-option value="0">Pessoal</ion-select-option>
        <ion-select-option value="1">Academica</ion-select-option>
        <ion-select-option value="2">Profissonal</ion-select-option>
      </ion-select>
    </ion-item>

    </ion-list>

</ion-content>

<ion-footer>
    <ion-button (click)="salvar()" color="success" expand="full">Salvar</ion-button>
</ion-footer>
